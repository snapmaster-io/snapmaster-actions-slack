---
version: actions-v1alpha1 
name: slack
description: Slack Actions
provider: slack
actions:
  - name: send
    description: send a message to a channel 
    parameters:
    - name: workspace
      description: workspace name
      entity: slack:workspaces
      required: true 
    - name: channel
      description: channel to send to
      required: true
    - name: message
      description: message to send
      required: true
